
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <section class="form-container">
        <h1 class="title">SIMPLE WEATHER APP</h1>
        <form action="" class="form">
            <input class="input" type="text" placeholder="City name">
            <input class="input-code" type="text" placeholder="Country code">
            <button id="button" type="submit ">SUBMIT</button>
            <span class="msg"></span>
        </form>
        
    </section>

    <section class="visualization-container">

        <div id="weather-icon"></div>
    </section>

    <div class="reload">
        <button class="reload-button">Reload</button>
    </div>
    <script src="./src/secrets.js"></script>
    <script src="./src/main.js"></script>

    <footer class="footer">Hecho con amor por Norma</footer>
</body>
</html>
